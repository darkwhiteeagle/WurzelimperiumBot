name: WurzelimperiumBot Runner

on:
  schedule:
    - cron: '*/30 * * * *' # alle 30 Minuten
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Wurzelimperium Bot
      run: |
        python3 automated_script.py ${{ secrets.SERVER }} ${{ secrets.USERNAME }} ${{ secrets.PASSWORD }} ${{ secrets.LANGUAGE }}
